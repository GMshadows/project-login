<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
  
  <nz-form-item>
    <nz-form-control nzErrorTip="请输入用户名!">
      <nz-input-group nzPrefixIcon="user">
        <input type="text" nz-input formControlName="userName" (ngModel) = "user.userName"  placeholder="用户名" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control nzErrorTip="请输入用户名!">
      <nz-input-group nzPrefixIcon="user">
        <input type="text" nz-input formControlName="userName" (ngModel) = "user.userName" placeholder="用户名" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control nzErrorTip="请输入密码!">
      <nz-input-group nzPrefixIcon="lock">
        <input type="password" nz-input formControlName="password"  (ngModel) = "user.passWord"  placeholder="密码" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <div nz-row class="login-form-margin">
    <div nz-col [nzSpan]="12">
      <!-- <button nz-button nzType="default" nz-checkbox formControlName="remember">记住我</button> -->
    </div>
    <div nz-col [nzSpan]="12">
      <button nz-button nzType="dashed" class="login-form-forgot">忘记密码</button>
    </div>
  </div>
  <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" (click)="change()" [nzLoading]="loading">登录</button>
  <button nz-button nzType="dashed">重置</button>
</form>
